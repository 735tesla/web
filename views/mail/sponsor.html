<div class="col-md-6 col-md-offset-3 col-s-8 col-s-offset-2 col-xs-10 col-xs-offset-1" style="padding-top:50px;">
	<div class="panel">
		<div class="panel-body">
			<h4>Send an email to a Sponsor</h4>
			<hr>
			<form ng-submit="send()">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
						  <label class="control-label" for="emailInput">Email</label>
						  <input class="form-control" id="emailInput" type="email" placeholder="ex. company@company.com" ng-model="formData.email" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
						  <label class="control-label" for="nameInput">Company Name</label>
						  <input class="form-control" id="nameInput" type="text" placeholder="ex. John Appleseed" ng-model="formData.name" required>
						</div>
					</div>
				</div>

				<div>
					
				</div>

				
				
				<br>
				<center><input class="btn btn-primary" type="submit" value="Send"></center>

			</form>
		</div>
		
	</div>
</div>
