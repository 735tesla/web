<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" style="padding-top:50px;">
	<div class="panel">
		<div class="panel-body">
			<h4>Reset Password</h4>
			<hr>
			<form ng-submit="resetPassword()">

				<input class="form-control" type="email" placeholder="Email" ng-model="formData.email">

				<input class="form-control" type="password" placeholder="Password" ng-model="formData.password">

				<input class="form-control" type="password" placeholder="Confirm Password" ng-model="formData.cpassword">
				
				<br>
				<center><input class="btn btn-primary" type="submit" value="Submit"></center>

			</form>
		</div>
		
	</div>
</div>
