<div class="col-md-4 col-md-offset-4 col-s-8 col-s-offset-2 col-xs-12" style="padding-top:100px;">
	<div class="panel">
		<div class="panel-body">
			<h4>Login</h4>
			<hr>
			<form ng-submit="login()">

				<input class="form-control" type="email" placeholder="Email" ng-model="formData.email">
				
				<input class="form-control" type="password" placeholder="Password" ng-model="formData.password">
				
				<br>
				<center><input class="btn btn-primary" type="submit" value="Submit"></center>

			</form>
			<br>
			<center><a href="#/register" style="text-transform:uppercase">Need an accont? Register</a></center>
		</div>
		
	</div>
</div>
