<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" style="padding-top:100px;">
	<div class="panel">
		<div class="panel-body">

			<h4>Register</h4>
			<hr>
			<form ng-submit="register()">

				<input class="form-control" type="text" placeholder="ex. Noah" ng-model="formData.first_name" required>
				
				<input class="form-control" type="text" placeholder="ex. Gansallo" ng-model="formData.last_name" required>
				
				<input class="form-control" type="email" placeholder="ex. ngansallo17@germantownfriends.org" ng-model="formData.email" required>
				
				<input class="form-control" type="password" placeholder="Password" ng-model="formData.password" required>
				
				<select class="form-control" ng-model="formData.grade" required>
					<option disabled selected value="">What grade are you currently in?</option>
					<option value="12">Senior</option>
					<option value="11">Junior</option>
					<option value="10">Sophomore</option>
					<option value="9">Freshman</option>
				</select>

				<br>
				<center><input class="btn btn-primary" type="submit" value="Submit"></center>

			</form>
			<br>
			<center><a href="#/" style="text-transform:uppercase">Already have an account? Login</a></center>
		</div>
		
	</div>
</div>
