<!DOCTYPE html>
<html ng-app="webApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/paper.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="js/jQuery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="js/modules/baseRoute.js"></script>
	<script src="js/modules/citrus.js"></script>
	<script src="js/app.js"></script>
	<script src="routes.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/auth.js"></script>
</head>
<body style="background:#26c6da">

	<div class="overlay" style="display:none">
	</div>

<div class="container-fluid" ng-controller="MainController" style="padding-top:100px;">

	<div ng-view></div>

	<div class="col-md-4 col-md-offset-4 toast t-error">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<b>Whoops! - </b>{{errorMessage}}
			</div>
		</div>
	</div>

	<div class="col-md-4 col-md-offset-4 toast t-success">
		<div class="panel panel-success">
			<div class="panel-heading">
				<b>Great! - </b>{{successMessage}}
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
